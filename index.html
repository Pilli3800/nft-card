<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>NFT</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div>
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="descripcion">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <img class="imagen" src="./images/image-equilibrium.jpg" alt="">
      <div class="detalles">
        <div class="cripto">
          <img class="icono" src="./images/icon-ethereum.svg" alt="">
          <span>0.0.41 ETH</span>
        </div>
        <div class="tiempo">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="division">
        <hr>
      </div>
      <div class="autor">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="" width="50px">
        </div>
        <div class="nombre">
          <p>Creation of <strong id="nombre-autor">Jules Wyvern</strong> </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
